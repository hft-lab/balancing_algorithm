    env_file:
      - .env.eth
    restart: always
    command:
      - '/bin/sh'
      - '-c'
      - '/bin/sleep 10 && python consumer.py -q logger.event_${GLOBAL_SYMBOL}.get_orders_results'

  get_orders_results_btc:

      driver: "json-file"
      options:
        max-size: "5m"
    build:
      context: .
      dockerfile: "Dockerfile.workers"
    env_file:
      - .env.eth
    restart: always
    command:
      - '/bin/sh'
      - '-c'
      - '/bin/sleep 10 && python consumer.py -q logger.event.check_balance'

  Funding:
